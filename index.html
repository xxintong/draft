<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink What?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding-bottom: 60px; 
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 85px;
            background-color: #e0e0e0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #ddd;
        }
        .bottom-nav a {
            text-decoration: none;
            color: #666666; /* 初始颜色 */
            font-size: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
	    margin-bottom:20px;
            transition: color 0.3s;
        }
        .bottom-nav a img {
            width: 24px;
            height: 24px;
            filter: brightness(0) saturate(100%) invert(40%); /* 默认颜色为 #666666 */
            transition: filter 0.3s;
        }
        .bottom-nav a.active img {
            filter: brightness(0) saturate(100%) invert(0%); /* 点击后的颜色为 #000000 */
        }
        .bottom-nav a.active {
            color: #000000;
        }
    </style>
</head>
<body>
    <!-- 底部导航栏 -->
    <div class="bottom-nav">
        <a href="index.html" class="nav-link active">
            <img src="images/shouye.svg" alt="首页">
            <span>首页</span>
        </a>
        <a href="search.html" class="nav-link">
            <img src="images/sousuo.svg" alt="分类">
            <span>分类</span>
        </a>
        <a href="brand.html" class="nav-link">
            <img src="images/zhenzhunaicha.svg" alt="奶茶">
            <span>品牌</span>
        </a>
        <a href="random.html" class="nav-link">
            <img src="images/chouxuan.svg" alt="随机">
            <span>随机</span>
        </a>
        <a href="my.html" class="nav-link">
            <img src="images/wode.svg" alt="我的">
            <span>我的</span>
        </a>
    </div>
</body>
</html>
