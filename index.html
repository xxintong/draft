<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink What?</title>
    <style>
        /* 重置样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 主体内容样式 */
        body {
            font-family: Arial, sans-serif;
            padding-bottom: 60px; /* 给底部导航栏留出空间 */
        }

        /* 底部导航栏样式 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color:#666666;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #ddd;
            z-index: 1000;
        }

        /* 导航栏中的每个图标或文字样式 */
        .bottom-nav a {
            text-decoration: none;
            color: #ddd;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 图标样式 */
        .bottom-nav a .icon {
            font-size: 24px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    

    <!-- 底部导航栏 -->
    <div class="bottom-nav">
        <a href="#">
            <span class="icon">🏠</span>
            <span>Home</span>
        </a>
        <a href="#">
            <span class="icon">🔍</span>
            <span>Search</span>
        </a>
        <a href="#">
            <span class="icon">🧋</span>
            <span>Brand</span>
        </a>
        <a href="#">
            <span class="icon">✔️</span>
            <span>Random</span>
        </a>
        <a href="#">
            <span class="icon">👤</span>
            <span>My</span>
        </a>
    </div>

</body>
</html>
