<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding-bottom: 60px; 
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 85px;
            background-color: #e0e0e0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #ddd;
        }
        .bottom-nav a {
            text-decoration: none;
            color: #666666; /* 初始颜色 */
            font-size: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
			margin-bottom:20px;
            transition: color 0.3s;
        }
        .bottom-nav a img {
            width: 24px;
            height: 24px;
            filter: brightness(0) saturate(100%) invert(40%); /* 默认颜色为 #666666 */
            transition: filter 0.3s;
        }
        .bottom-nav a.active img {
            filter: brightness(0) saturate(100%) invert(0%); /* 点击后的颜色为 #000000 */
        }
        .bottom-nav a.active {
            color: #000000;
        }
		.carousel-container {
		    width: 100%;
		    max-width: 600px;
	        overflow: hidden;	            
			position: relative;
		    border-radius: 10px;
		    margin: 20px auto;
		}
		
		.carousel {
		    display: flex;
		    transition: transform 0.5s ease;
			
		}
		
		.carousel img {
		    min-width: 100%;
			height:230px;
	        object-fit: cover;
            border-radius: 10px;
        }
		
		/* 小圆点指示器样式 */
		.carousel-indicators {
		    position: absolute;
		    bottom: 10px;
	        left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }
		
		.carousel-indicators span {
            width: 8px;
	        height: 8px;
            background-color: #ddd;
	        border-radius: 50%;
	        cursor: pointer;
		}
		
		.carousel-indicators span.active {
		    background-color: #333;
		}
		
		.carousel .slide {
		    width: 100%; /* 确保每个 slide 占据容器的全部宽度 */
		    height: 100%;
		    background-size: cover;
		    background-repeat: no-repeat;
		    background-position: center;
		    flex-shrink: 0; /* 防止 slide 收缩 */
		}
		 /* 设置每张图片的背景 */
		.carousel .slide1 {
		    background-image: url('images/banner1.jpg');
		    background-position: center top;
		}
		
		.carousel .slide2 {
		    background-image: url('images/banner2.jpg');
		    background-position: center top;
		}
		
		.carousel .slide3 {
		    background-image: url('images/banner3.jpg');
		    background-position: center center;
		}
			
		/* 两个卡片 */	
        .card-section {
            width: 100%;
            max-width: 650px;
            border-radius: 15px;
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            position: relative;
			margin-top: -20px;;
        }

        .cards {
            display: flex;
            justify-content: space-between;
			gap:20px;
            width: 100%;
        }

        .divider {
            width: 1px;
            background-color: #ddd;
            position: absolute;
            top: 20px;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .card {
            width: 49%; /* 每个卡片占一半宽度，留出间隙 */
            background-color: #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
            position: relative;
            text-decoration: none;
            color: #333;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .card img {
            width: 90%;
			height:180px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .card h3 {
            font-size: 18px;
            color: #333;
            margin: 10px 0 5px;
        }

        .tag1 {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #bfbfbf; 
            color: #333333;
            padding: 2px 8px;
            font-size: 12px;
            border-radius: 5px;
        }
        .tag2 {

            left: 10px;
            background-color: #E6C3A1;
            color: #333333;
            padding: 2px 8px;

            border-radius: 5px;

    </style>
</head>
<body>

	<script>
	    // JavaScript 实现轮播图自动播放
	    const carousel = document.querySelector('.carousel');
	    const indicators = document.querySelectorAll('.carousel-indicators span');
	    let currentIndex = 0;
	
	    function showSlide(index) {
	        // 更新轮播图位置
	        carousel.style.transform = `translateX(-${index * 100}%)`;
	        
	        // 更新小圆点指示器的激活状态
	        indicators.forEach(indicator => indicator.classList.remove('active'));
	        indicators[index].classList.add('active');
	    }
	
	    function nextSlide() {
	        currentIndex = (currentIndex + 1) % indicators.length;
	        showSlide(currentIndex);
	    }
	
	    // 自动播放轮播图
	    let slideInterval = setInterval(nextSlide, 3000);
	
	    // 添加指示器点击事件
	    indicators.forEach(indicator => {
	        indicator.addEventListener('click', () => {
	            clearInterval(slideInterval); // 停止自动播放
	            currentIndex = parseInt(indicator.getAttribute('data-index'));
	            showSlide(currentIndex);
	            slideInterval = setInterval(nextSlide, 3000); // 重启自动播放
	        });
	    });
        
	</script>

</body>
